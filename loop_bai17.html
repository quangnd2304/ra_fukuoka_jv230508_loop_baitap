<body>
    <script>
        // Nhập vào 3 số từ bàn phím, sắp xếp theo thứ tự giảm dần và in ra
        // sắp xếp giảm dần
        //number1, number2, number3
        // Bước 1: nhập vào 3 số
        let number1 = Number(prompt("Nhập vào số thứ nhất"));
        let number2 = Number(prompt("Nhập vào số thứ hai"));
        let number3 = Number(prompt("Nhập vào số thứ ba"));
        // Bước 2: max, number, min
        let max = number1;
        let min = number1;
        if (max < number2) {
            max = number2;
        }
        if (max < number3) {
            max = number3;
        }
        if (min > number2) {
            min = number2;
        }
        if (min > number3) {
            min = number3;
        }
        // In ra kết quả max, number, min
        console.log("Kết quả sau khi sắp xếp");
        console.log(max);
        if (max != number1 && min != number1) {
            console.log(number1);
        }
        if (max != number2 && min != number2) {
            console.log(number2);
        }
        if (max != number3 && max != number3) {
            console.log(number3);
        }
        console.log(min);
    </script>
